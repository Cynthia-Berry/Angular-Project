<div class="container">
    <form class="form-group" [formGroup]="todoForm" (ngSubmit)="submitForm()">
        <div class="row py-3">
            <div class="col">
                <label for="userId">User Id</label>
                <input type="number" formControlName="userId" id="userId" class="form-control">
            </div>
            <div class="col">
                <label for="title">Title</label>
                <input type="text" formControlName="title" id="title" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="completed">Completed</label>
                <select formControlName="completed" class="form-control">
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
            </div>
            <div class="col mt-4">
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </div>
            <span></span>
        </div>
